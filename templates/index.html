<!DOCTYPE html>
<html>
<head>
    <title>Hybrid News Summarizer</title>
</head>
<body>
    <h2>Paste a News Article URL:</h2>
    <form method="POST">
        <input type="text" name="url" placeholder="https://..." value="{{ url }}" required size="60">
        <button type="submit">Summarize</button>
    </form>

    {% if summary %}
        <hr>
        <h3>📝 Summary:</h3>
        <p>{{ summary }}</p>

        <h4>🔑 Keywords:</h4>
        <ul>
            {% for word in keywords %}
                <li>{{ word }}</li>
            {% endfor %}
        </ul>

        <h4>🎭 Tone:</h4>
        <p>{{ sentiment }}</p>
    {% endif %}
</body>
</html>
